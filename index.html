<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="form-control" required>
        </div>
        <hr>
        <label for=""> fecha de nacimiento</label>
            <div class="form-group">
                <label for="naciDia">Día:</label>
                <input type="number" id="naciDia" name="naciDia" class="form-control" min="1" max="31" required style="width: 50px; display: inline-block;">
                <label for="naciMes">Mes:</label>
                <input type="number" id="naciMes" name="naciMes" class="form-control" min="1" max="12" required style="width: 50px; display: inline-block;">
                <label for="naciAño">Año:</label>
                <input type="number" id="naciAño" name="naciAño" class="form-control" min="1" required style="width: 70px; display: inline-block;">
            </div>
            <br>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="mujer" id="sexoMujer" name="sexo">
                <label class="form-check-label" for="sexoMujer">
                    Mujer
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="hombre" id="sexoHombre" name="sexo">
                <label class="form-check-label" for="sexoHombre">
                    Hombre
                </label>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" class="form-control" rows="4" required></textarea>
        </div>
        <br>    
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</body>
</html>
